<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table id="demo">
        <thead>
            <tr>
                <th>Index</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const myArr = [1, 2, 3, 4, [5 , [6 , [7, 8]]]];
        const newArr = myArr.flat().flat().flat().flatMap(x => x * 2 );

        const tableBody = document.getElementById("demo").getElementsByTagName('tbody')[0];

        newArr.forEach((value, index) => {
            let row = tableBody.insertRow();
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);

            cell1.textContent = index;
            cell2.textContent = value;
        });
    </script>

</body>
</html>
